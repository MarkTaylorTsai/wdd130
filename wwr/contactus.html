<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="styleSheet" href="styles/style.css"/>

</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/raft.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
       <main >
        <div id="feedback"></div>    
        <form method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Send Your Message">
          </form> 
        </main>
        <footer>
            <p>Dry Oar &copy; 2023 - Mark Tsai</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="icon">
                <a href="https://facebook.com">
                    <img class="icon1" src="images/fb_icon.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img class="icon1" src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img class="icon1" src="images/instagram.jpg" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // Get the feedback div element so we can display the submission message.
        const feedbackElement = document.getElementById('feedback');
        
        // Get the form element so we can intercept its submission.
        const formElement = document.forms[0];
        
        // Add a 'listener' to wait for the form's submission.
        formElement.addEventListener('submit', function(e) {
            // Stop the form from submitting the default way (no page refresh or navigation).
            e.preventDefault();
            
            // Assuming the input field for the user's name has a 'name' attribute set to 'name',
            // not 'user_name'. If it's 'user_name', then it should be formElement.user_name.value.
            const userName = formElement.elements['name'].value;
    
            // Set the contents of the feedback element to a personalized message.
            feedbackElement.innerHTML = `Hello ${userName}! Thank you for your message. We will get back to you as soon as possible!`;
            
            // Make the feedback element visible.
            feedbackElement.style.display = "block";
            
            // Add a class to the body to push the content down below our feedback message.
            document.body.classList.toggle('moveDown');
        });
    </script>
    
    </body>
    
</html>
